<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>The Feed - Y2K Edition</title>
  <link rel="stylesheet" href="styles.css"> 
  <style>
  
    body {
      font-family: 'Comic Sans MS', cursive, sans-serif; 
      background-color: #795548; 
      color: #fff;
      margin: 0;
      padding: 0;
    }

    .content {
      text-align: center;
      padding: 50px 0;
    }

    .content h1 {
      font-size: 48px; 
      color: #D81B60; 
      font-weight: bold;
    }

    .content p {
      font-size: 20px; 
      margin-bottom: 30px;
    }

    .content a {
      display: inline-block;
      padding: 15px 30px;
      background-color: #D81B60; 
      color: #fff;
      text-decoration: none;
      border-radius: 5px;
      font-weight: bold;
      transition: background-color 0.3s ease;
    }

    .content a:hover {
      background-color: #F06292; 
    }

    .container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 20px;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      grid-auto-rows: minmax(200px, auto);
      gap: 20px;
    }

    .grid img {
      width: 100%;
      height: 100%;
      border-radius: 10px;
      box-shadow: 0 0 20px rgba(121, 85, 72, 0.5); 
      object-fit: cover; 
    }
  </style>
</head>
<body>
  <div class="content">
    <h1>Welcome to <span style="color: #D81B60;">The Feed - Y2K Edition</span></h1>
    <p>Experience the nostalgia of the early 2000s with our curated collection of digital moments!</p>
    <a href="reflections.html">Explore my reflections</a>
  </div>

  <div class="container">
    <div class="grid">
      <img src="images/image1.png" alt="Image 1">
      <img src="images/image2.png" alt="Image 2">
      <img src="images/image3.png" alt="Image 3">
      <img src="images/image4.png" alt="Image 4">
      <img src="images/image5.png" alt="Image 5">
      <img src="images/image6.png" alt="Image 6">
      <img src="images/image7.png" alt="Image 7">
      <img src="images/image8.png" alt="Image 8">
      <img src="images/image9.png" alt="Image 9">
      <img src="images/image10.png" alt="Image 10">
    </div>
  </div>
</body>
</html>
