<!DOCTYPE html>
<html lang="en">
<head>

  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>The Feed - A curated social media site capturing my daily life</title>
  <link rel="stylesheet" href="styles.css"> 
  <style>
    .container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 10px;
      padding: 20px;
    }

    .container img {
      width: 100%;
      height: auto;
    }
  </style>
</head>
<body>
  <div class="content">
    <h1>Welcome to <span style="color: #ff66cc;">The Feed - Y2K Edition</span></h1>
    <p>Experience the nostalgia of the early 2000s with our curated collection of digital moments!</p>
    <a href="reflections.html">Explore my reflections</a>
  </div>

  <div class="container">
    <img src="images/image1.png" alt="Image 1">
    <img src="images/image2.png" alt="Image 2">
    <img src="images/image3.png" alt="Image 3">
    <img src="images/image4.png" alt="Image 4">
    <img src="images/image5.png" alt="Image 5">
    <img src="images/image6.png" alt="Image 6">
    <img src="images/image7.png" alt="Image 7">
    <img src="images/image8.png" alt="Image 8">
    <img src="images/image9.png" alt="Image 9">
    <img src="images/image10.png" alt="Image 10">
  </div>
</body>
</html>
