<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Y2K Reflections</title>
  <link rel="stylesheet" href="styles.css"> 
  <style>
    body {
      font-family: 'Comic Sans MS', cursive, sans-serif; /* Y2K font */
      background-color: #795548; /* Brown background color */
      color: #fff; /* White text color */
      margin: 0;
      padding: 0;
    }

    .container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 20px;
    }

    .header {
      text-align: center;
      padding: 50px 0;
    }

    .header h1 {
      font-size: 48px; 
      color: #D81B60; 
      font-weight: bold;
    }

    .reflection-box {
      background-color: #333; 
      padding: 20px;
      margin-bottom: 20px;
      border-radius: 10px;
      box-shadow: 0 0 20px rgba(121, 85, 72, 0.5); 
    }

    .reflection-box img {
      width: 100%;
      height: auto;
      border-radius: 10px;
      margin-bottom: 10px;
    }

    .reflection-box p {
      font-size: 16px; 
    }
  </style>
</head>
<body>
  <div class="header">
    <h1>Y2K Reflections</h1>
  </div>

  <div class="container">
    <div class="reflection-box">
      <img src="images/image1.png" alt="Reflection 1">
      <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit. Duis nec ex eget quam dignissim congue.</p>
    </div>

    <div class="reflection-box">
      <img src="images/image2.png" alt="Reflection 2">
      <p>Sed vitae commodo velit. Mauris sit amet lorem non odio fringilla vestibulum.</p>
    </div>

    <!-- Repeat the above reflection-box div for each image -->
    <!-- You can add 10 reflection boxes for each image as per your requirement -->
  </div>
</body>
</html>
